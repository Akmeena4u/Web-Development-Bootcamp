<!--Tailwind CSS provides a set of utility classes to work with Flexbox, making it easy to create flexible and responsive layouts for our web projects
Note: To activate the flex properties  we have to include the flex class in your element before the flex-property class.-->

<!--Flex Container:To create a Flexbox container, you can use the flex class. This class establishes a flex context for the children elements.-->
<div class="flex">
  <!-- Flex items go here -->
</div>


<!--Flex Direction: You can control the direction of the main axis with classes like flex-row, flex-col, flex-row-reverse, and flex-col-reverse.-->
<div class="flex flex-row">
  <!-- Flex items are laid out horizontally (default) -->
</div>

<div class="flex flex-col">
  <!-- Flex items are laid out vertically -->


  
  <!--Flex Wrap: You can enable or disable wrapping with classes like flex-wrap and flex-no-wrap.-->
  <div class="flex flex-wrap">
  <!-- Flex items wrap to the next row when needed -->
</div>


  
  <!--Ordering: Tailwind CSS allows you to change the order of flex items using classes like order-{number}.-->
  <div class="flex">
  <div class="order-2">Item 2</div>
  <div class="order-1">Item 1</div>
</div>


  <!--Align Items: Use classes like items-start, items-center, and items-end to control the alignment of items along the cross-axis.-->
  <div class="flex items-center">
  <!-- Flex items are centered vertically -->
</div>


  <!--Justify Content:Classes like justify-start, justify-center, justify-end, and justify-between control the alignment of items along the main axis.-->
  <div class="flex justify-center">
  <!-- Flex items are centered horizontally -->
</div>

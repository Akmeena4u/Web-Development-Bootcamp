<!--The @apply directive in Tailwind CSS is a powerful feature that allows you to create your custom utility classes by composing existing utility classes.
    It enables you to define reusable, custom styles by referencing Tailwind utility classes within your own CSS classes. -->


    <!--step-1-Set Up a Custom Class in main.csss-->
     .btn-primary {
  @apply bg-blue-500 text-white py-2 px-4 rounded-md;
}


<!--step-2. Use the Custom Class in HTML:With your custom class defined, you can now use it in your HTML elements like any other Tailwind CSS class:-->
<button class="btn-primary">Primary Button</button>

<!------------------------------------------------------------  #1--Tailwind css Paddding----------------------------------------------------------->

<!--#1 - Tailwind css Padding--You can use classes in the format p-{size} to control the padding, where {size} represents the spacing value.-->

<!--A-Basic Padding Classes:p-0: No padding. p-1, p-2, p-3, ...: Apply padding with increasing values.-->
<div class="p-4">This element has padding of 1rem (16px).</div>

<!--B-Padding on Specific Sides: You can apply padding to specific sides of an element using classes like p-{side}-{size}, where {side} can be t (top), r (right), b (bottom), or l (left).-->
<div class="pt-2 pr-4 pb-6 pl-8">Different padding on all sides.</div>

<!--C-Horizontal and Vertical Padding: You can apply horizontal and vertical padding using classes px-{size} and py-{size}. -->
<div class="px-4 py-6">Horizontal and vertical padding.</div>

<!--E-Negative Padding: You can use negative padding classes to reduce the space around an elemen-->
<div class="p--4">Negative padding to pull content closer.</div>

<!--F-Auto Margin:To center an element horizontally, you can use px-auto. To center an element both horizontally and vertically, use px-auto py-auto.-->
<div class="px-auto">Center horizontally</div>
<div class="px-auto py-auto">Center both horizontally and vertically</div>
